repositories {
    mavenCentral()
    jcenter()
    google()
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

apply plugin: 'com.android.application'

dependencies {
    implementation 'com.amazonaws:aws-android-sdk-iot:2.7.+'
    implementation 'com.amazonaws:aws-android-sdk-s3:2.7.+'
}

android {
    buildToolsVersion '28.0.3'
    compileSdkVersion 26
    defaultConfig {
        versionCode 1
        versionName "1.0.0"
        minSdkVersion 23
        targetSdkVersion 26
    }
    lintOptions {
        abortOnError false
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
    productFlavors {
    }
}
